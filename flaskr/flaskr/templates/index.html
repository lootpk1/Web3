<!-- The script that will import the data using JQuery Ajax-->
	<script>
		$.ajax({ 
			type: 'GET', 
			url: '/display', 
			data: { get_param: 'country' }, 
			dataType: 'json',
			success: function (response) { 				
				var columns = ["year"];
				var data = [];
				var yearData = {};
				
				$.each(response, function(i,e){
					var country = e.country;
					columns.push(country);					
					$.each(e.data, function(k,v){
						if(yearData[k] != null)
						{
							yearData[k][country] = v;
						}
						else
						{
							yearData[k] = {};
							yearData[k][country] = v;							
						}
					});					
				});
				
				$.each(yearData, function(i,e){
					var obj = {"year":i};
					$.each(e, function(k,v){
						obj[k] = v;
					});
					data.push(obj);
				});
				
				//console.log(data);
				//var d = {"year":"1981","Canada":20000,"New Zealand":500};				
				
				//var columns = ["year","Canada","New Zealand"];
				$.each(data, function(i,d){
					for (i = 0, t = 0; i < columns.length; ++i) t += d[columns[i]] = +d[columns[i]];
					d.total = t;				
				});
				data["columns"] = columns;
				
			  var keys = data.columns.slice(1);

			  data.sort(function(a, b) { return b.total - a.total; });
			  x.domain(data.map(function(d) { return d.year; }));
			  y.domain([0, d3.max(data, function(d) { return d.total; })]).nice();
			  z.domain(keys);

			  g.append("g")
				.selectAll("g")
				.data(d3.stack().keys(keys)(data))
				.enter().append("g")
				  .attr("fill", function(d) { return z(d.key); })
				.selectAll("rect")
				.data(function(d) { return d; })
				.enter().append("rect")
				  .attr("x", function(d) { return x(d.data.year); })
				  .attr("y", function(d) { return y(d[1]); })
				  .attr("height", function(d) { return y(d[0]) - y(d[1]); })
				  <!--x.bandwidth is the width of the graph bands-->
				  .attr("width", 30);
			
			<!--Manipulates the bottom axis-->
			  g.append("g")
				  .attr("class", "axis")
				  .attr("transform", "translate(0," + height + ")")
				  .call(d3.axisBottom(x));
				  
				  
			  g.append("g")
				  .attr("class", "axis")
				  .call(d3.axisLeft(y).ticks(null, "s"))
				.append("text")
				  .attr("x", 2)
				  .attr("y", y(y.ticks().pop()) + 0.1)
				  .attr("dy", "0.32em")
				  .attr("fill", "#000")
				  .attr("font-weight", "bold")
				  .attr("text-anchor", "start")
				  .text("Number of Cases Reported");

			  var legend = g.append("g")
				  .attr("x", 200)
				  .attr("font-family", "sans-serif")
				  .attr("font-size", 10)
				  .attr("text-anchor", "end")
				.selectAll("g")
				// removed the reverse .data(keys.slice().reverse()) 
				.data(keys.slice())
				.enter().append("g")
				//.attr("transform", function(d, i) { return "translate(0," + i * 20 + ")"; });
				//Something below to do with getting all the keys to show on the right hand side
				  .attr("transform", function(d, i) { 
					var firstdivide = 40;
					var seconddivide = 80;
					var x = 0;
					if(Math.floor(i/firstdivide) == 0)
					{
						console.log(d, "I am in the first lot");
						x = -120;
					}
					else if (Math.floor(i/seconddivide) == 0)
					{
						console.log(d, "I am in the second lot");
						x = 0;
					}
					else 
					{
						console.log(d, "I am in the third lot");
						x = 120;
					}
					
						
					return "translate(" + x +"," + i%40 * 20 + ")"; 
					
				});

				  
				  //for 0 -39 when / 40 your quotient will be 0
				  //for 40 - 79 when / 40 your q will be 1
				  
				//.attr("x", width - 19) How they did the key plotting, they minus because if it expands beyond the width its out of view
			  legend.append("rect")
				  .attr("x", width - 19)
				  .attr("width", 19)
				  .attr("height", 19)
				  .attr("fill", z);

			  legend.append("text")
				  .attr("x", width - 24)
				  .attr("y", 9.5)
				  .attr("dy", "0.32em")
				  .text(function(d) { return d; });
			}
		});
		
		
	</script>
